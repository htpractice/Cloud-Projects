#This snippet is a playbook file that installs Docker on the EC2 instances. The playbook file is named playbook.yml.
---
- hosts: all
  become: true
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Copy AWS CLI installation script
      copy:
        src: /path/to/aws_cli.sh
        dest: /tmp/aws_cli.sh
        mode: '0755'

    - name: Run AWS CLI installation script
      shell: /tmp/aws_cli.sh
    
    - name: Copy private key
      copy:
        src: /home/ubuntu/private_key.pem
        dest: /home/ubuntu/private_key.pem
        mode: '0600'